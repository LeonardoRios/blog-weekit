{% extends 'blog/base.html' %}

{% block tituloheader %}
Blog WeekIT
{% endblock tituloheader %}

{% block descricaoheader %}
Tudo sobre tecnologia
{% endblock descricaoheader %}

{% block conteudo %}

<!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {% for post in posts %}
          <div class="post-preview">
            <a href="{% url 'post' post.id %}">
              <h2 class="post-title">
                {{post.titulo}}
              </h2>
              <h3 class="post-subtitle">
                {{post.descricao}}
              </h3>
            </a>
          </div>
            <hr>
            {% endfor %}
        </div>
      </div>
    </div>


{% endblock conteudo %}
